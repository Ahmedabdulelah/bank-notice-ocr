<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج التحليل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJao5Q6M8Hk3Kxl3e3KfywWpq6pM5d1t3vJ2jQxj+Q+9L8Rg5xK0DlM6iKxn" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            padding-top: 80px;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* لتوسيط المحتوى في الصفحة */
        }
        .card-header {
            background-color: #28a745;
            color: white;
            text-align: center;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }
        .result-data {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
        .result-data .list-group-item {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        .result-data .list-group-item strong {
            color: #007bff;
        }
        h1 {
            color: #28a745;
            text-align: center;
            margin-bottom: 40px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        pre {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        /* CSS لتوزيع النصوص */
        .d-flex {
            display: flex;
            justify-content: space-between;
        }
        .result-data .list-group-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            نتائج تحليل الصورة
        </div>
        <div class="card-body">
            <h4>البيانات المستخلصة:</h4>
            <div class="result-data">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex">
                        <strong>المبلغ:</strong>
                        <span>{{ extracted_data['amount'] }}</span>
                    </li>
                    <li class="list-group-item d-flex">
                        <strong>التاريخ والوقت:</strong>
                        <span>{{ extracted_data['datetime'] }}</span>
                    </li>
                </ul>
            </div>

            <div class="mt-4">
                <a href="/" class="btn btn-primary">العودة إلى الصفحة الرئيسية</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybG1vH2rtYwExfnE4p8E2r3Aza3h+W7pxNds+9p6+Q7G5FhV5D" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0dp/Atg6z6+GzF6g5v5JrX2V2dozFEZ5M2Xf9bU5luLQ5zpx" crossorigin="anonymous"></script>

</body>
</html>
